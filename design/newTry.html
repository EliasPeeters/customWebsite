        <script>
            
        
            window.addEventListener("scroll", (event) => {
                let scroll = this.scrollY;
                //document.getElementById('navigationBar').style.color = 'white';
                let navbar = document.getElementById('navigationBar').style
                console.log(navbar.color)
                if (scroll > 200) {
                    //navbar.backgroundColor = 'rgb(84 65 173)';
                    navbar.backgroundColor = 'rgba(0,0,0,0)';
                    //document.getElementById('navigationBar').style.color = 'white';
                    
                } else {
                    //navbar.backgroundColor = 'rgba(0,0,0,0)';
                    navbar.backgroundColor = 'inherit';
                    //document.getElementById('navigationBar').style.color = 'rgb(84 65 173)';
                }
            });
            
            document.getScroll = function() {
                if (window.pageYOffset != undefined) {
                    return [pageXOffset, pageYOffset];
                } else {
                    var sx, sy, d = document,
                        r = d.documentElement,
                        b = d.body;
                    sx = r.scrollLeft || b.scrollLeft || 0;
                    sy = r.scrollTop || b.scrollTop || 0;
                    return [sx, sy];
                }
            }
            document.getElementById('body').addEventListener("scroll", console.log(document.getScroll()));
            
        </script>
